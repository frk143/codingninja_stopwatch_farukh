<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="time">
            <spain class="digit" id="hr">00</spain>
            <spian class="txt">Hr</spian>
            <spain class="digit" id="min">00</spain>
            <spian class="txt">min</spian>
            <spain class="digit" id="sec">00</spain>
            <spian class="txt">sec</spian>
            <spain class="digit" id="count">00</spain>

        </div>
        <div id="btn-container">
            <button class="btn" id="Start" onClick="Start()">Start</button>
            <button class="btn" id="Stop" onClick="Stop()">Stop</button>
            <button class="btn" id="Reset" onClick="Reset()">Reset</button>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
